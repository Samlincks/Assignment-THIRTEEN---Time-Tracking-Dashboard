<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="parent-div">
  <div class="main-info">
    <div class="profile">
      <img src="/images/image-jeremy.png" alt="">
      <p>Report for</p>
      <h3>Jeremy Robson</h3>
    </div>
    <div class="timelines">
      <small>Daily</small>
      <h5>Weekly</h5>
      <small>Monthly</small>
    </div>
  </div>
  <div class="content">
    <div class="leisure">
      <section class="entries" id="work">
        <img src="/images/icon-work.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5>Work</h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>32 hrs</h3>
            <small class="durations">Last Week - 36hrs</small>
          </div>
        </section>
      </section>
      <section class="entries" id="games">
        <img src="/images/icon-play.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5> Play </h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>10 hrs</h3>
            <small class="durations">Last Week - 10hrs</small>
          </div>
        </section>
      </section>
      <section class="entries" id="study">
        <img src="/images/icon-study.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5>Study</h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>4 hrs</h3>
            <small class="durations">Last Week - 4hrs</small>
          </div>
        </section>
      </section>
    </div>
    
    <div class="leisure">
      
      <section class="entries" id="exercise">
        <img src="/images/icon-exercise.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5>Exercise</h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>4 hrs</h3>
            <small class="durations">Last Week - 4hrs</small>
          </div>
        </section>
      </section>
      <section class="entries" id="social">
        <img src="/images/icon-social.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5>Social</h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>5 hrs</h3>
            <div class="durations">Last Week - 5hrs</div>
          </div>
        </section>
      </section>
      <section class="entries" id="selfcare">
        <img src="/images/icon-self-care.svg" id="icons">
        <section class="events">
          <div class="activity">
            <h5>Self Care</h5>
            <img src="/images/icon-ellipsis.svg">
          </div>
          <div class="time-taken">
            <h3>2 hrs</h3>
            <small class="durations">Last Week - 2hrs</small>
          </div>
        </section>
      </section>
    
    </div>

  </div>
  
  </div>
</body>
</html>
